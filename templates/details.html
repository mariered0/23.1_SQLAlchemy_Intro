{% extends 'base.html'%}
{% block title %}User Details{% endblock %}
{% block page_name %}User Details{% endblock %}

{% block content %}
<div id="detail_container" class="m-3">
    <div class="row no-gutters">
        <div class="col-md-1">
            <img src="{{user.image_url}}" alt="User's profile image">
        </div>

        <div class="col-md-11">
            <div class="card-body">
                <h1>{{user.first_name}} {{user.last_name}}</h1>
                <a href="/users/{{user.id}}/edit" class="btn btn-success m-1">Edit</a>
                <button form="delete" class="btn btn-danger m-1 btn-details">Delete</button>
                <form action="/users/{{user.id}}/delete" id="delete" method="POST"></form>
                
                
                <div class="mt-5">
                <h2>Posts</h2>
                </div>
                <ul>
                    {% for post in posts %}
                    <li>
                        <a href="/posts/{{post.id}}">
                            {{post.title}}
                        </a>
                    </li>
                    {% endfor %}
                  </ul>
                <a href="/users/{{user.id}}/posts/new" class="btn btn-primary m-1">Add Post</a>
                <a href="/users" class="btn btn-primary m-1">Home</a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
