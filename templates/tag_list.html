{% extends 'base.html'%}
{% block title %}Tag List{% endblock %}
{% block page_name %}Tag List{% endblock %}

{% block content %}
<div id="list_container" class="m-3">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="tags/{{tag.id}}">
                {{tag.name}}
            </a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-secondary">Add Tag</a>
</div>


{% endblock %}
