{% extends 'base.html'%}
{% block title %}Edit Post{% endblock %}
{% block page_name %}Edit Post{% endblock %}

{% block content %}
<div id="edit_post_container" class="m-3">
    <h1>Edit Post</h1>
    <form action='/posts/{{post.id}}/edit' method="POST" id="edit_post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" 
                value="{{post.title}}">
        </div>
    
        <div class="form-group">
            <label for="content">Post Content</label>
            <input type="text" name="content" class="form-control" value="{{post.content}}">
        </div>
    </form>
    <a href="/posts/{{post.id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" form="edit_post" class="btn btn-success">Save</button>
</div>



{% endblock %}
