{% extends 'base.html'%}
{% block title %}Tag Details{% endblock %}
{% block page_name %}Tag Details{% endblock %}

{% block content %}
<div id=tag_details_container class="m-3">
    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">
                {{post.title}}
            </a></li>
        {% endfor %}
    </ul>

    <a href="/users" class="btn btn-outline-info">Home</a>
    <a href="/tags/{{tag.id}}/edit" class="btn btn-success m-1">Edit</a>
    <button form="delete" class="btn btn-danger m-1 btn-details">Delete</button>
    <form action="/tags/{{tag.id}}/delete" id="delete" method="POST"></form>

</div>

{% endblock %}
