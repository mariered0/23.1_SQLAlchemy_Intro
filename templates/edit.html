{% extends 'base.html'%}
{% block title %}User Details{% endblock %}
{% block page_name %}User Details{% endblock %}

{% block content %}

<div id="edit_container" class="m-3">
    <h1>Edit a user</h1>
    <form action='/users/{{user.id}}/edit' method="POST" id="edit">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" placeholder="first name"
                value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" placeholder="last name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" name="image_url" class="form-control" placeholder="image_url" value="{{user.image_url}}">
        </div>
    </form>
    <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" form="edit" class="btn btn-success">Save</button>
</div>

{% endblock %}
