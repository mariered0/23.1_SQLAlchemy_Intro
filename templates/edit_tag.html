{% extends 'base.html'%}
{% block title %}Edit Tag{% endblock %}
{% block page_name %}Edit Tag{% endblock %}

{% block content %}
<div id="edit_tag_container" class="m-3" style="width: 500px">
    <h1>Edit a tag</h1>
    <form action='/tags/{{tag.id}}/edit' method="POST" id="edit_tag" class="form-inline m-3">
        <div class="form-group">
            <label for="tag" class="mr-5">Name</label>
            <input type="text" name="tag" class="form-control" value="{{tag.name}}">
        </div>
    </form>

    <div id="buttons" class="text-right">
        <a href="/tags/{{tag.id}}" class="btn btn-outline-info">Cancel</a>
        <button type="submit" form="edit_tag" class="btn btn-success">Save</button>
    </div>
</div>



{% endblock %}
